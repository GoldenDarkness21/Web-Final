<!doctype html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/Logotipo.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="En Dandi, intercambia objetos y cambia realidades. Encuentra trueques cerca de ti." />
    <meta name="theme-color" content="#2c371c" />
    
    <!-- Preconnect para recursos externos -->
    <link rel="preconnect" href="https://maps.googleapis.com" crossorigin />
    <link rel="preconnect" href="https://fonts.googleapis.com" crossorigin />
    <link rel="dns-prefetch" href="https://maps.googleapis.com" />
    
    <title>Dandi App - Intercambia y Cambia Realidades</title>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
    
    <!-- Service Worker deshabilitado - causaba problemas con chrome-extension -->
    <script>
      if ('serviceWorker' in navigator) {
        navigator.serviceWorker.getRegistrations().then(registrations => {
          registrations.forEach(registration => registration.unregister());
        });
      }
    </script>
  </body>
</html>
